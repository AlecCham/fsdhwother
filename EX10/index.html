<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-centerm mt-4">
        <h1>Subject Marks</h1>
    </div>
    <!-- Table grid for entering marks -->
    <div id="marksInput" class="mt-3">
        <table>
            <tr>
                <td colspan="2">Subject 1:</td><td><input type="number" id="subject1"></td>
            </tr>
            <tr>
                <td colspan="2">Subject 2:</td><td><input type="number" id="subject2"></td>
            </tr>
            <tr>
                <td colspan="2">Subject 3:</td><td><input type="number" id="subject3"></td>
            </tr>
            <tr>
                <td colspan="2">Subject 4:</td><td><input type="number" id="subject4"></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="calculateGPA()" class="btn btn-primary">Submit</button></td>
            </tr>
        </table>
    </div>
    <!-- Table for results -->
    <div id="results" style="display:none;">
        <table>
            <tr><th>Subject</th><th>Marks</th></tr>
            <!-- Row for results -->
            <tr><td colspan="2" id="gpaResult"></td></tr>
        </table>
    </div>

    <script>
        function calculateGPA() {
            var marks = [
                document.getElementById('subject1').value,
                document.getElementById('subject2').value,
                document.getElementById('subject3').value,
                document.getElementById('subject4').value
            ];

            var totalMarks = 0;
            var resultsTable = document.getElementById('results').getElementsByTagName('table')[0];

            marks.forEach((mark, index) => {
                totalMarks += parseFloat(mark);
                var row = resultsTable.insertRow(index + 1);
                row.insertCell(0).innerText = 'Subject ' + (index + 1);
                row.insertCell(1).innerText = mark;
            });

            var gpa = totalMarks / marks.length;
            document.getElementById('gpaResult').innerText = 'Overall GPA: ' + gpa.toFixed(2);

            // Hiding passed grades and showing GPA
            document.getElementById('marksInput').style.display = 'none';
            document.getElementById('results').style.display = 'block';
    }
</script>
</body>
</html>
