<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Addition Form</h2>
        <form id="addForm">
            <div class="mb-3">
                <label for="num1" class="form-label">Enter Number 1:</label>
                <input type="number" class="form-control" id="num1" name="num1" required>
            </div>

            <div class="mb-3">
                <label for="num2" class="form-label">Enter Number 2:</label>
                <input type="number" class="form-control" id="num2" name="num2" required>
            </div>

            <div class="mb-3">
                <label for="result" class="form-label">Result:</label>
                <input type="text" class="form-control" id="result" name="result" readonly>
            </div>

            <button type="button" class="btn btn-primary" onclick="addNumbers()">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (num1 !== null && num2 !== null && !isNaN(num1) && !isNaN(num2)) {
                var result = parseInt(num1, 10) + parseInt(num2, 10);
                document.getElementById('result').value = result;
            } else {
                alert('Please enter valid numbers.');
            }
        }
    </script>
</body>
</html>
